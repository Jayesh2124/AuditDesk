<div class="bg-white dark:bg-gray-900">
    <div class="flex justify-center h-[95vh]">
        <div class="hidden bg-cover lg:block lg:w-5/12 ">
            <div class="mx-3 my-3 py-15 px-10 flex flex-col justify-between h-full bg-gradient-to-b from-blue-500 to-blue-900 bg-opacity-40 rounded-3xl shadow-2xl">
                <div>
                    <h2 class="text-2xl font-bold text-white sm:text-3xl oleo-script-regular">Audit Desk</h2>
                </div>
                <div class="pb-15">
                  <h2 class="text-[38px] font-bold text-white sm:text-3xl font-[roboto]">
                    Welcome to our Professional
                  </h2>
                  <h2 class="text-[38px] font-bold text-white sm:text-3xl font-[roboto]">Audit Platform</h2>
                    <p class="max-w-xl mt-3 text-gray-300 font-[roboto] text-[20px]">
                        Streamline your audit process with our secure and efficient platform for CAs & Auditors.
                    </p>
                </div>
            </div>
        </div>

        <div class="m-3 flex items-center justify-center w-full px-10 mx-auto rounded-3xl lg:shadow-2xl ">
            <div class="flex flex-col w:5/6 lg:w-3/6 ">
                <div class="text-start">
                    <!-- <div class="flex justify-center mx-auto">
                        <img class="w-auto h-7 sm:h-8" src="https://merakiui.com/images/logo.svg" alt="">
                    </div> -->

                    <h1 class="text-2xl font-bold text-[black] dark:text-gray-300">Sign in to access your account</h1>
                    <p class="text-gray-400 dark:text-slate-300">Enter your Credentials to continue</p>
                </div>
                <div class="mt-8">
                    <form>
                        <div>
                            <label for="email" class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Email Id / Username</label>
                            <div>
                              <span> <i class="far fa-envelope"></i> </span> 
                              <input type="email" name="email" id="email" placeholder="example@example.com" class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                            </div>
                        </div>

                        <div class="mt-6">
                            <div class="flex justify-between mb-2">
                                <label for="password" class="text-sm text-gray-600 dark:text-gray-200">Password</label>
                            </div>

                            <input type="password" name="password" id="password" placeholder="Your Password" class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                        </div>
                        <div class="flex lg:flex-row flex-col  justify-between mt-3">
                              <p class="text-gray-800 font-semibold "> <input type="checkbox" name="" id=""> Remember me</p>
                              <p class="text-blue-500 underline cursor-pointer font-[roboto]">Forgot password</p>
                        </div>
                        <div class="flex justify-center mt-3">
                              <span class="font-semibold mr-2"> Don&#x27;t have an account?</span> <a href="#" class="font-semibold text-blue-500 focus:outline-none focus:underline hover:underline"> Sign up</a>.
                        </div>

                        <div class="mt-6">
                            <button [ngClass]="valid ? 'bg-blue-500' : 'bg-blue-400'" class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-300 transform rounded-lg hover:bg-blue-400 focus:outline-none focus:bg-blue-400 focus:ring focus:ring-blue-300 focus:ring-opacity-50">
                              Sign in
                            </button>
                        </div>

                    </form>
                </div>
            </div>
             
        </div>
    </div>
</div>
